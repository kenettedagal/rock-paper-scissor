<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissor">Scissor</button>
    <div id='result'>Result</div>
    <div id="scoreP">Player Score: 0</div>
    <div id="scoreC">Computer Score: 0</div>

    <script>
        const rock = document.querySelector('#rock');
        const paper = document.querySelector('#paper');
        const scissor = document.querySelector('#scissor');
        
        const div_result = document.querySelector('#result');
        const div_playerScore = document.querySelector('#scoreP');
        const div_compScore = document.querySelector('#scoreC');


        function computerPlay(){
           // Returns a random integer from 1 to 3:
            let computerChoice = Math.floor(Math.random() * 3) + 1; 
            // Determine choice
            if (computerChoice === 1) return "rock";
            else if (computerChoice === 2) return "paper";
            else return "scissor";
        }

        function playRound(playerSelection, computerSelection){
            let playerChoice = playerSelection.toLowerCase().trim();
            // rock
            if (computerSelection === "rock" 
            && playerChoice === "paper") return "You win! Paper beats Rock";
            else if (computerSelection === "rock" 
            && playerChoice === "scissor") return "You lose! Rock beats Scissor";
            // paper
            else if (computerSelection === "paper" 
            && playerChoice === "rock") return "You lose! Paper beats Rock";
            else if (computerSelection === "paper"
            && playerChoice === "scissor") return "You win! Scissor beats Paper";
            // scissor
            else if (computerSelection === "scissor" 
            && playerChoice === "rock") return "You win! Rock beats Scissor";
            else if (computerSelection === "scissor"
            && playerChoice === "paper") return "You lose! Scissor beats Paper";
            //tie
            else return "Its a tie!";

        }
        let playerScore = 0;
        let comScore = 0;
        function addScore(result){
             if(result.includes("win")){
                playerScore++;
                div_playerScore.textContent = 'Player Score: ' +playerScore;
                document.body.appendChild(div_playerScore);
            }
            else if(result.includes("lose")){
                comScore++;
                div_compScore.textContent = 'Computer Score: ' +comScore;
                document.body.appendChild(div_compScore);
            }        
        }

        function checkWinner(){
            if(playerScore === 5){
                div_result.textContent = 'Player wins!';
            }
            else if(comScore === 5) {
                div_result.textContent = 'Computer wins!';
            }
        }
        
        rock.addEventListener('click', function(){ 
            addScore(div_result.textContent = (playRound('rock', computerPlay())));
            checkWinner();
        });
        
        paper.addEventListener('click', function(){ 

            addScore(div_result.textContent = (playRound('paper', computerPlay())));
            checkWinner();

        });
        scissor.addEventListener('click', function(){ 

            addScore(div_result.textContent = (playRound('scissor', computerPlay())));
            checkWinner();

        });

        
        const body = document.querySelector('body');
        body.appendChild(div_result);

        //     }
        // }
        // game();

        
    </script>
</body>
</html>
